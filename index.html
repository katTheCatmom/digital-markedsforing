<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <p>Logo</p>
        </header>

        <main>
            
            <h1>MASSE INFO og HYPE OM ARRANGEMENTET!!!</h1>
            <p>Også ser man påmeldingen som en liten teaser lengre ned</p>
            <p>For første gang inviterer Outland Fredrikstad til Valentines-treff! 
                
            </p>
            
            
            
            <h1>Finn Din Nerd - Påmelding</h1>
          
            <form>
                <section>
                    <p>Kjønn*</p>
                    <ul id="gender">
                        <li>
                            <input type="radio" name="kjonn" id="female" required>
                            <label for="female">Kvinne</label>
                        </li>
                        <li>
                            <input type="radio" name="kjonn" id="male" required>
                            <label for="male">Mann</label>
                        </li>
                        <li>
                            <input type="radio" name="kjonn" id="hen" required>
                            <label for="hen">Hen</label>
                        </li>
                        <li>
                            <input type="radio" name="kjonn" id="unknown" required>
                            <label for="unknown">Annet / Ønsker ikke å oppgi</label>
                        </li>
                    </ul>
                </section>

                <section>
                    <p>Alder*</p>
                    <ol id="age">
                        <li>
                            <input type="radio" name="alder" id="18-25" required>
                            <label for="18-25">18-25</label>
                        </li>
                        <li>
                            <input type="radio" name="alder" id="25-34">
                            <label for="lower-medium">25-34</label>
                        </li>
                        <li>
                            <input type="radio" name="alder" id="35-39">
                            <label for="medium">35-39</label>
                        </li>
                        <li>
                            <input type="radio" name="alder" id="40">
                            <label for="high">40+</label>
                        </li>
                    </ol>
                </section>
                <label for="fornavn" class="input-field">
                    Fornavn*
                    <input type="text" name="fnanvn" id="fornavn" placeholder="Nora*" pattern="[A-Za-zæøåÆØÅ]{2,}" required>
                </label> 
                <label for="etternavn" class="input-field">
                    Etternavn*
                    <input type="text" name="enavn" id="etternavn" placeholder="Nordmann" maxlength="45" pattern="[A-Za-zæøåÆØÅ]{2,}" required>
                </label>
                <label for="epost" class="input-field">
                    E-post*
                    <input type="email" name="email" id="epost" placeholder="Noranordmann@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </label>

                <label for="telefonnr" class="input-field">
                    Telefon
                    <input type="tel" name="telefonnummer" id="telefonnr" placeholder="+47 12***678" pattern="[0-9]{8,12}">
                </label>

                <label for="interest">
                    Interesser
                    <textarea name="melding" id="interest" placeholder="F.eks.: Magic The Gathering, RPG, Anime, Brettspill ..." rows="5" cols="25"></textarea>
                </label>

                <label for="vilkaar">
                    <input type="checkbox" id="vilkaar" required>
                    Jeg bekrefter at jeg er over 18 år.
                </label>

                <input type="submit" value="Send inn" class="btn">
            </form>
        </main>
    </div>
</body>
</html>
